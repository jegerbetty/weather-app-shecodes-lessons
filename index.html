<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/54b9d5f084.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <br />
      <div class="card border-success mb-3 border-5">
        <div class="card-body">
          <div class="row g-0 justify-content-md-center">
            <div class="col">
              <form id="city-search-bar">
                <div class="row g-0">
                  <div class="col-8">
                    <div class="sm-3">
                      <input
                        type="search"
                        class="form-control search-bar"
                        placeholder="Where do you want to check the weather?"
                        id="search-input"
                      />
                    </div>
                  </div>
                  <br />
                  <div class="col-1 mb-1">
                    <button type="submit" class="btn btn-success search-btn">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                  </div>
                  <br />
                  <div class="col-sm-3">
                    <button
                      type="button"
                      class="btn btn-success my-location-btn"
                      id="my-location-btn"
                    >
                      Check my location
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="card border-success mb-3 border-5">
        <div class="card-body">
          <div class="row justify-content-md-center">
            <div class="col-12 col-sm-4 first-main">
              <div class="emoji">
                <img src="#" alt="weather-icon" id="icon" />
              </div>
              <div
                class="emoji-description capitalisation"
                id="description"
              ></div>
            </div>
            <div class="col-12 col-sm-4 second-main">
              <div class="city" id="current-city"></div>
              <div class="temperature">
                <span class="current-temp" id="current-temp"></span
                ><a href="#" id="celsius" class="unit active">Â°C</a>
              </div>
              <div class="feels-like">
                Feels like: <span id="feels-like"></span>
              </div>
              <div class="rain"><span id="rain"></span></div>
            </div>
            <div class="col-12 col-sm-3 offset-1 third-main">
              <div class="date">
                <strong>Date:</strong> <span id="date"></span>
              </div>
              <div class="time">
                <strong>Time:</strong> <span id="time"></span>
              </div>

              <div class="wind">
                <strong>Wind: </strong><span id="wind"></span>
              </div>
              <div class="humidity">
                <strong>Humidity: </strong><span id="humidity"></span>
              </div>
            </div>
            <div class="col-12 col-sm-12 last-updated">
              <strong>Last updated: </strong
              ><span id="last-updated-time"></span>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-sm-6">
          <div class="card border-success mb-3 border-5">
            <div class="card-body">
              <h5 class="card-title">5-day forecast</h5>
              <ul
                class="card-text list-group list-group-flush"
                id="forecast"
              ></ul>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card border-success mb-3 border-5">
            <div class="card-body">
              <h5 class="card-title">Common City Searches</h5>
              <ul class="card-text list-group list-group-flush">
                <li class="list-group-item common-city">
                  <br /><a href="#" class="link-success" id="London">London</a
                  ><br />
                </li>
                <li class="list-group-item common-city">
                  <br /><a href="#" class="link-success" id="Tokyo">Tokyo</a
                  ><br />
                </li>
                <li class="list-group-item common-city">
                  <br /><a href="#" class="link-success" id="New-York"
                    >New York</a
                  ><br />
                </li>
                <li class="list-group-item common-city">
                  <br /><a href="#" class="link-success" id="Buenos-Aires"
                    >Buenos Aires</a
                  ><br />
                </li>
                <li class="list-group-item common-city">
                  <br /><a href="#" class="link-success" id="Johannesburg"
                    >Johannesburg</a
                  ><br />
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <br />
    </div>
    <div class="opensource">
      <a
        href="https://github.com/jegerbetty/weather-app-shecodes-lessons"
        class="link-success"
        target="_blank"
        rel="noopener noreferrer"
        >Open-source code</a
      >
      by Elisabeth
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
